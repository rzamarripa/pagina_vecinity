# =========================================
# Redirect HTTP to HTTPS (both www and non-www)
# =========================================
server {
    listen 80;
    listen [::]:80;
    server_name vecinity.mx www.vecinity.mx;

    # Redirect all HTTP traffic to HTTPS non-www
    return 301 https://vecinity.mx$request_uri;
}

# =========================================
# Redirect HTTPS www to HTTPS non-www
# =========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.vecinity.mx;

    # SSL Certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/vecinity.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vecinity.mx/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 301 Permanent Redirect from www to non-www
    return 301 https://vecinity.mx$request_uri;
}

# =========================================
# Servidor principal: vecinity.mx con HTTPS
# =========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vecinity.mx;

    root /opt/docker/pagina_vecinity;
    index index.html index.htm;

    # SSL Certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/vecinity.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vecinity.mx/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Sitemap
    location = /sitemap.xml {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;

    # Logs
    access_log /var/log/nginx/vecinity-access.log;
    error_log /var/log/nginx/vecinity-error.log;
}
